<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" offset-sm="6" size-sm="6" size-xs="12" class="ion-align-self-center">
          <div class="ion-text-center">
            <h3>Create an account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item color="primary">
              <ion-label position="floating">Your Full Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <div class="ion-margin-top" color="warning" *ngIf="submitted && f.name.errors">
              <div *ngIf="f.name.errors.required">Name is required</div>
              <div *ngIf="f.name.errors.minlength">Name must be at least 4 characters</div>
            </div>
            <ion-item color="primary">
              <ion-label position="floating">Your Email Address</ion-label>
              <ion-input formControlName="email" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
            </ion-item>
            <div class="ion-margin-top" color="warning" *ngIf="submitted && f.email.errors">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            <div class="ion-margin">
              <ion-button (click)="registration()" fill="solid" color="success" expand="full">
                <ion-icon name="send" slot="start"></ion-icon>Register
              </ion-button>
              <ion-button [routerLink]="['/login']" routerLinkActive="router-link-active"  fill="solid" color="secondary" expand="full">
                <ion-icon name="checkmark-circle-outline"></ion-icon>Login
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
