<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="yourFeedBackData?.length > 0" size-md="6" offset-md="3" offset-sm="6" size-sm="6" size-xs="12" class="ion-align-self-center">
        <h2 class="ion-text-center">Your Feedback</h2>
        <ion-list>
          <ion-item *ngFor="let feedback of yourFeedBackData">{{feedback.feedback_data}}</ion-item>
        </ion-list>
      </ion-col>
      <ion-col *ngIf="yourFeedBackData?.length == 0" size-md="6" offset-md="3" offset-sm="6" size-sm="6" size-xs="12" class="ion-align-self-center">
        <h2 class="ion-text-center">No Feedback Yet!</h2>
      </ion-col>
    </ion-row>
    <ion-row margin-top padding-top>
      <ion-col size-md="6" size-md="6" offset-md="3" offset-sm="6" size-sm="6" size-xs="12" class="ion-align-self-center ion-text-center">
          <ion-button (click)="openModal()" fill="solid" color="secondary" expand="full">
            <ion-icon name="attach"></ion-icon>Give Feedback
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
